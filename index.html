<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>rainyday.js demo #1</title>
        
        <style>
          .content {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            z-index: 100;
            }
        </style>
        
        <style media="screen">
            body {
                overflow: hidden;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            img {
                width: 100%;
                height: 100%;
            }
        </style>
		<script src="/js/rainyday.0.1.2.min.js"></script>
        <script>
            function run() {
                var image = document.getElementById('background');
                image.onload = function() {
                    var engine = new RainyDay({
                        image: this
                    });
                    engine.rain([ [1, 2, 8000] ]);
                    engine.rain([ [3, 3, 0.88], [5, 5, 0.9], [6, 2, 1] ], 100);
                };
                image.crossOrigin = 'anonymous';
                image.src = '/images/night.jpg';
            }
        </script>
    </head>
    <body onload="run();">
        <div class="content">
            <h1> <a href="http://lichun.me">lichun.me</a>|屈利春</h1>
        </div>
        <q>Life is a playground, or nothing.</q>
        <img id="background" alt="background" src="" />
    </body>
</html>
